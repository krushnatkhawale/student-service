---
- name: Test connection
  ping:
- name: Create base installation directory if does not exists
  file:
    path: /usr/pi-as-server
    state: directory
    mode: '777'
- name: Create application base directory if does not exists
  file:
    path: /usr/pi-as-server/student-service
    state: directory
    mode: '777'
- name: Copying configuration files
  block:
    - copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      ignore_error: yes
      with_items:
        - { src: "../../app/build/libs/*.jar", dest: "/usr/pi-as-server/student-service" }
