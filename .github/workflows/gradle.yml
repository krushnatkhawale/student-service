name: Java CI with Gradle

on:
  push:
    branches: [ master, develop, feature/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: List files in java module
      run: |
        ls -ltr
    - name: Run tests
      run: |
        sh gradlew clean test -x performance-test:test -x qa:test
    - name: Create executable jar
      run: |
        sh gradlew build -x performance-test:test -x qa:test